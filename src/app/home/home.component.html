
<section class="relative z-0 flex items-center justify-center h-screen overflow-hidden bg-black top-6">
  <div class="absolute inset-0 z-0 h-full">
    <img src="assets/22.jpg" alt="Background" class="fixed z-0 object-cover w-[100%] bg-center opacity-85 h-[100vh]" />
  </div>

  <div class="relative z-10 max-w-screen-xl px-4 py-8 mx-auto text-center top-10 lg:py-16 lg:px-12">
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-white md:text-5xl lg:text-6xl">
     {{"title" | translate}}
    </h1>
    <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 xl:px-48">
      {{"desc" | translate}}
    </p>
    <div class="flex flex-col mb-8 space-y-4 lg:mb-16 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
      <a  (click)="scrollTo('contacts')"
        class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white rounded-lg hover:cursor-pointer bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
      {{"contact2" | translate}}

        <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </a>
      <a (click)="scrollTo('projects')"
        class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-gray-700 rounded-lg hover:cursor-pointer focus:ring-4 focus:ring-gray-800">
        <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z">
          </path>
        </svg>
        {{"pro" | translate}}
      </a>
    </div>
  </div>
</section>
